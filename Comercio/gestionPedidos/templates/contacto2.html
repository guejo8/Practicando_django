<html>
<head>
    <title>Formulario de contacto alternativo</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #F5F5F5; /* Fondo gris claro */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            height: 100vh; /* 100% del viewport height */
            margin: 0;
        }
        
        /* Contenedor del formulario */
        .form-container {
            background-color: #FFFFFF; /* Fondo blanco */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Estilos para el título */
        h1 {
            color: #FF6B6B; /* Texto rosa pastel */
        }

        /* Estilos para los mensajes de error */
        p {
            color: #FF6B6B; /* Texto rosa pastel */
        }

        /* Estilos para los campos de entrada */
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #FF6B6B; /* Borde rosa pastel */
            border-radius: 5px;
        }

        /* Estilos para el botón de enviar */
        input[type="submit"] {
            background-color: #FF6B6B; /* Fondo rosa pastel */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contactanos</h1>
        {% if form.errors %}
        <p>Por favor, revisa este campo</p>
        {% endif %}
        <form action="" method="post"> {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
